<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EasyAutocomplete json example</title>
		<link href="../dist/easy-autocomplete.css" rel="stylesheet" type="text/css">
		<link href="../dist/easy-autocomplete.themes.css" rel="stylesheet" type="text/css">
		
		<script src="../lib/jquery-1.11.2.min.js"></script>
		<script src="../dist/jquery.easy-autocomplete.min.js" type="text/javascript" ></script>
		<style>

			.eac-square input {
				background-image: url("resources/icon_search.png");
				background-repeat: no-repeat;
				background-position: right 10px center;
			}
		</style>
	</head>
	<body>

		<h1>EasyAutocomplete - css themes</h1>

		<input id="square" />

		<script>

		var options = {
			data: ["blue", "green", "pink", "red", "yellow"],

			theme: "square"

		};

		$("#square").easyAutocomplete(options);

		</script>

	</body>

</html>
